<div class="modal" [ngClass]="{ 'is-active': isVisible }">
  <div class="modal-background" (click)="onClose()"></div>
  <div class="modal-content">
    <div class="box">
      <h1 class="title">{{ modalTitle }}</h1>
      <p>Are you sure you want to delete this category?</p>
      <p><strong>ID:</strong> {{ category.id }}</p>
      <p><strong>Name:</strong> {{ category.name }}</p>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-danger" (click)="onDelete()">Delete</button>
        </div>
        <div class="control">
          <button class="button is-light" (click)="onClose()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <button class="modal-close is-large" aria-label="close" (click)="onClose()"></button>
</div>
