<!-- add-new-blog.component.html -->
<div class="modal" *ngIf="isVisible">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>{{ modalTitle }}</h2>
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="blog.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="image">Image URL:</label>
        <input type="text" id="image" [(ngModel)]="blog.image" name="image" required>
      </div>
      <div class="form-group">
        <label for="content">Content:</label>
        <textarea id="content" [(ngModel)]="blog.content" name="content" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
